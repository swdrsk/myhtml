<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#top" onclick=$("#menu-close").click();>Start Bootstrap</a>
            </li>
            <li>
                <a href="index.html#top" onclick=$("#menu-close").click();>Home</a>
            </li>
            <li>
                <a href="index.html#about" onclick=$("#menu-close").click();>About</a>
            </li>
            <li>
                <a href="index.html#services" onclick=$("#menu-close").click();>Services</a>
            </li>
            <li>
                <a href="index.html#portfolio" onclick=$("#menu-close").click();>Portfolio</a>
            </li>
            <li>
                <a href="index.html#contact" onclick=$("#menu-close").click();>Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="top" class="header_min">
        <div class="text-center">
          <h3><b>
            Pomodoro Timer
          </b></h3>
        </div>
    </header>

    <!-- Services -->
    <div class="apps">
      <a onClick="notify_timer()"><i class="fa fa-bell fa-bell-large"></i></a>
      <form class="form-inline" id="count_form">
        <div onclick="countCansel()" id="reset-messages">
          <span class="label label-danger reset-tooltip">Reset Timer</span>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="count_min" value=25>
          <span class="input-group-addon" id="basic-addon2">min</span>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="count_sec" value=0>
          <span class="input-group-addon" id="basic-addon2">sec</span>
        </div>
      </form>
      <div class="btn btn-group btn-justified">
        <button class="btn btn-primary" onclick="setCountval(25)">Pomodoro</button>
        <button class="btn btn-primary" onclick="setCountval(5)">Break (short)</button>
        <button class="btn btn-primary" onclick="setCountval(15)">Break (long)</button>
      </div>
      <b><div id="countdisplay"></div></b>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h4><strong>swdrsk</strong>
                    </h4>

                        </li>

                    <p class="text-muted">Copyright &copy; swdrsk 2017</p>
                </div>
            </div>
        </div>
        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
    </footer>

</body>
</html>
